<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="user-input" class="center">
        <form name="form" id="energia-form">
            <ul>
                <li>
                    <label for="tipo-de-energia">Tipo de energia</label>
                    <select name="energias" id="seleccion-energia">
                        <option value="solar">Solar</option>
                        <option value="nuclear">Nuclear</option>
                    </select>
                </li>
                <li>
                    <label for="descripcion">Descripción</label>
                    <input type="text" name="user_descripcion" id="descripcion">
                </li>
                <li>
                    <label for="energia-generada">Energía generada</label>
                    <input type="number" name="user-energia" id="energia">
                </li>
                <li>
                    <label for="presupuesto">Presupuesto ($)</label>
                    <input type="number" name="user-presupuesto" id="presupuesto">
                </li>
                <li>
                    <label for="tiempo-estimado">Tiempo estimado (meses)</label>
                    <input type="number" name="user-tiempo" id="tiempo">
                </li>
                <li class="button">
                    <button type="submit" id="annoyingButton">Agregar implementacion</button>
                </li>
            </ul>
        </form>
    </div>

    <div id="table">
        <table id="info-table" class="zui-table">
            <tr>
                <th>Tipo de energía</th>
                <th>Descripción</th>
                <th>Energía generada</th>
                <th>Presupuesto</th>
                <th>Tiempo estimado (meses)</th>
            </tr>
        </table>
    </div>

    <script src="./script.js"></script>
</body>
</html>
